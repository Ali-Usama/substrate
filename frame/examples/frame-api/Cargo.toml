[package]
name = "pallet-example-frame-api"
version = "0.1.0"
edition = "2021"

[dependencies]
frame = { path = "../../", default-features = false, features = ["runtime"] }

codec = { package = "parity-scale-codec", version = "3.2.2", default-features = false }
scale-info = { version = "2.5.0", default-features = false, features = ["derive"] }

[features]
default = ["std"]
std = [
	"frame/std",

	"codec/std",
	"scale-info/std",
]


